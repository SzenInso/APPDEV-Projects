<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter || Simple JS Project</title>
        <link rel="stylesheet" href="styleCounter.css">
        <!--Style sheet for our counter project.-->
    </head>
    <body>
        <main>
            <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease5">Decrease by 5</button>
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
                <button class="btn increase5">Increase by 5</button>
                <button class="btn RandNum">Random Number</button>
            </div>
        </div>
        </main>
        <script src="appCounter.js"></script>
    </body>
</html>
